                                <li class="flex items-center"><span class="text-[#007BFF] mr-3">✅</span>Cải thiện chất lượng tương tác, giảm thiểu xung đột nội bộ.</li>
                            </ul>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-10 items-center section-reveal">
                         <div class="order-last md:order-first">
                            <span class="font-semibold text-sm text-[#007BFF] tracking-wider">THÁNG 7</span>
                            <h3 class="text-2xl font-bold text-[#004AAD] mt-1 mb-3">Giải Quyết Vấn Đề & Ra Quyết Định</h3>
                            <p class="mb-4">Trang bị tư duy hệ thống và các công cụ phân tích để đưa ra quyết định tối ưu, giảm thiểu rủi ro và tăng cường sự chủ động.</p>
                             <ul class="space-y-2">
                                <li class="flex items-center"><span class="text-[#007BFF] mr-3">✅</span>Xác định gốc rễ vấn đề nhanh chóng và chính xác.</li>
                                <li class="flex items-center"><span class="text-[#007BFF] mr-3">✅</span>Quyết định được đưa ra có căn cứ vững chắc, tăng hiệu quả.</li>
                            </ul>
                        </div>
                        <div class="text-6xl text-[#007BFF] text-center opacity-50 order-first md:order-last">⚙️</div>
                    </div>

                     <div class="grid md:grid-cols-2 gap-10 items-center section-reveal">
                        <div class="text-6xl text-[#007BFF] text-center opacity-50">🤝</div>
                        <div>
                            <span class="font-semibold text-sm text-[#007BFF] tracking-wider">THÁNG 8</span>
                            <h3 class="text-2xl font-bold text-[#004AAD] mt-1 mb-3">Stakeholders Management</h3>
                            <p class="mb-4">Nắm vững các nguyên tắc thiết lập và quản trị mối quan hệ với các bên liên quan, xây dựng giải pháp thực tế và thúc đẩy văn hóa học hỏi liên tục.</p>
                             <ul class="space-y-2">
                                <li class="flex items-center"><span class="text-[#007BFF] mr-3">✅</span>Quy trình HR trở nên linh hoạt, thích ứng cao.</li>
                                <li class="flex items-center"><span class="text-[#007BFF] mr-3">✅</span>Tăng cường hợp tác liên phòng ban và sự hài lòng của nhân viên.</li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-10 items-center section-reveal">
                        <div class="order-last md:order-first">
                            <span class="font-semibold text-sm text-[#007BFF] tracking-wider">THÁNG 9</span>
                            <h3 class="text-2xl font-bold text-[#004AAD] mt-1 mb-3">Xây Dựng & Huấn Luyện Đội Ngũ</h3>
                            <p class="mb-4">Phát triển kỹ năng xây dựng đội nhóm gắn kết và nâng cao năng lực huấn luyện (coaching) để phát huy tối đa tiềm năng của mỗi cá nhân.</p>
                            <ul class="space-y-2">
                                <li class="flex items-center"><span class="text-[#007BFF] mr-3">✅</span>Đội nhóm hoạt động gắn kết, tự giải quyết vấn đề hiệu quả.</li>
                                <li class="flex items-center"><span class="text-[#007BFF] mr-3">✅</span>Tăng khả năng truyền cảm hứng và phát triển nhân viên.</li>
                            </ul>
                        </div>
                        <div class="text-6xl text-[#007BFF] text-center opacity-50 order-first md:order-last">🧑‍🤝‍🧑</div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-10 items-center section-reveal">
                        <div class="text-6xl text-[#007BFF] text-center opacity-50">📊</div>
                        <div>
                            <span class="font-semibold text-sm text-[#007BFF] tracking-wider">THÁNG 10</span>
                            <h3 class="text-2xl font-bold text-[#004AAD] mt-1 mb-3">Quản Trị Hiệu Suất Toàn Diện</h3>
                            <p class="mb-4">Thiết lập hệ thống quản lý hiệu suất công bằng, minh bạch, liên kết chặt chẽ với chiến lược kinh doanh và phát triển nhân tài.</p>
                             <ul class="space-y-2">
                                <li class="flex items-center"><span class="text-[#007BFF] mr-3">✅</span>Hệ thống hiệu suất được chuẩn hóa, thúc đẩy sự công bằng.</li>
                                <li class="flex items-center"><span class="text-[#007BFF] mr-3">✅</span>Hiệu suất tổng thể được nâng cao, đóng góp vào kết quả kinh doanh.</li>
                            </ul>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-10 items-center section-reveal">
                         <div class="order-last md:order-first">
                            <span class="font-semibold text-sm text-[#007BFF] tracking-wider">THÁNG 11</span>
                            <h3 class="text-2xl font-bold text-[#004AAD] mt-1 mb-3">People Analytics</h3>
                            <p class="mb-4">Trang bị kỹ năng phân tích dữ liệu để biến HR thành đối tác chiến lược, đưa ra các quyết định nhân sự dựa trên dữ kiện và số liệu chính xác.</p>
                             <ul class="space-y-2">
                                <li class="flex items-center"><span class="text-[#007BFF] mr-3">✅</span>Quyết định nhân sự có cơ sở dữ liệu vững chắc.</li>
                                <li class="flex items-center"><span class="text-[#007BFF] mr-3">✅</span>Nâng cao vai trò chiến lược của bộ phận Nhân sự trong tổ chức.</li>
                            </ul>
                        </div>
                        <div class="text-6xl text-[#007BFF] text-center opacity-50 order-first md:order-last">📈</div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-10 items-center section-reveal">
                        <div class="text-6xl text-[#007BFF] text-center opacity-50">👑</div>
                        <div>
                            <span class="font-semibold text-sm text-[#007BFF] tracking-wider">THÁNG 12</span>
                            <h3 class="text-2xl font-bold text-[#004AAD] mt-1 mb-3">Năng Lực Lãnh Đạo cho HR Leader</h3>
                            <p class="mb-4">Hoàn thiện lộ trình bằng việc phát triển tư duy lãnh đạo chiến lược, giúp HR Leader dẫn dắt sự thay đổi và trở thành đối tác kinh doanh không thể thiếu.</p>
                             <ul class="space-y-2">
                                <li class="flex items-center"><span class="text-[#007BFF] mr-3">✅</span>Định hình và dẫn dắt các sáng kiến HR mang tính chiến lược.</li>
                                <li class="flex items-center"><span class="text-[#007BFF] mr-3">✅</span>Nâng cao vị thế của HR, trở thành đối tác kinh doanh tin cậy.</li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section id="impact" class="py-16 md:py-24 bg-white">
            <div class="container mx-auto px-6 section-reveal">
                <div class="text-center max-w-3xl mx-auto mb-12">
                    <h2 class="text-3xl md:text-4xl font-bold text-[#004AAD] mb-4">Giá Trị Cốt Lõi & Tác Động Toàn Diện</h2>
                    <p class="text-lg text-slate-600">Chương trình không chỉ phát triển kỹ năng cá nhân mà còn tạo ra tác động lan tỏa đến hiệu suất đội ngũ và đóng góp trực tiếp vào chiến lược chung của tổ chức.</p>
                </div>
                <div class="w-full max-w-xl mx-auto flex flex-col items-center space-y-1">
                    <div class="w-full h-24 p-4 text-white flex items-center justify-center text-center transition duration-300 hover:scale-105" style="background-color: #004AAD; clip-path: polygon(10% 0, 90% 0, 100% 100%, 0% 100%);">
                        <div>
                           <h4 class="font-bold text-lg">ĐÓNG GÓP CHIẾN LƯỢC</h4>
                           <p class="text-sm font-light">HR trở thành đối tác kinh doanh tin cậy</p>
                        </div>
                    </div>
                     <div class="w-[85%] h-24 p-4 text-white flex items-center justify-center text-center transition duration-300 hover:scale-105" style="background-color: #0062D8; clip-path: polygon(10% 0, 90% 0, 100% 100%, 0% 100%);">
                         <div>
                           <h4 class="font-semibold text-lg">TỐI ƯU ĐỘI NGŨ</h4>
                           <p class="text-sm font-light">Xây dựng đội nhóm gắn kết, hiệu suất cao</p>
                        </div>
                    </div>
                    <div class="w-[70%] h-24 p-4 text-white flex items-center justify-center text-center transition duration-300 hover:scale-105" style="background-color: #007BFF; clip-path: polygon(10% 0, 90% 0, 100% 100%, 0% 100%);">
                         <div>
                           <h4 class="font-medium text-lg">CẢI THIỆN CÁ NHÂN</h4>
                           <p class="text-sm font-light">Thành thạo các năng lực nhân sự cốt lõi</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="register" class="py-16 md:py-24 hero-bg text-white">
            <div class="container mx-auto px-6 text-center section-reveal">
                 <h2 class="text-3xl md:text-4xl font-bold mb-4">Sẵn Sàng Cho Sự Chuyển Đổi?</h2>
                 <p class="text-lg font-light max-w-2xl mx-auto mb-8">Hãy đăng ký ngay hôm nay để giữ chỗ trong hành trình phát triển năng lực toàn diện và đưa sự nghiệp của bạn lên một tầm cao mới.</p>
                 <a href="#" class="bg-white text-[#0062D8] font-bold py-3 px-8 rounded-full text-lg hover:bg-slate-100 transition duration-300 transform hover:scale-105">Đăng Ký Ngay</a>
