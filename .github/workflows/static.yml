                            <p class="mb-4">Xây dựng nền tảng về nhận thức và quản lý cảm xúc để nâng cao kỹ năng thấu cảm, xây dựng mối quan hệ và giải quyết xung đột hiệu quả.</p>
                            <ul class="space-y-2">
