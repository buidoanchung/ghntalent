    </main>

    <footer class="bg-slate-800 text-slate-300 py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 | Chương Trình Phát Triển Năng Lực Nhân Sự Chuyên Sâu.</p>
            <p class="text-sm text-slate-400 mt-2">Một sáng kiến vì sự phát triển bền vững của nguồn nhân lực.</p>
        </div>
    </footer>

    <script>
        // --- ScrollReveal Animation ---
        ScrollReveal().reveal('.section-reveal', {
            delay: 200,
            distance: '50px',
            origin: 'bottom',
            duration: 800,
            easing: 'ease-in-out',
            reset: false
        });

        // --- Active Nav Link on Scroll ---
        const sections = document.querySelectorAll('section[id]');
        const navLinks = document.querySelectorAll('nav a');
        
        window.addEventListener('scroll', () => {
            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (pageYOffset >= sectionTop - 60) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').includes(current)) {
                    link.classList.add('active');
                }
            });
        });

        // --- Chart.js Radar Chart ---
        const radarCtx = document.getElementById('radarChart')?.getContext('2d');
        if (radarCtx) {
            const wrapLabel = (label) => {
                const maxLength = 16;
                if (typeof label !== 'string' || label.length <= maxLength) return label;
                const words = label.split(' ');
                const lines = [];
                let currentLine = '';
                words.forEach(word => {
                    if ((currentLine + ' ' + word).length > maxLength && currentLine.length > 0) {
                        lines.push(currentLine);
                        currentLine = word;
                    } else {
                        currentLine = currentLine ? currentLine + ' ' + word : word;
                    }
                });
                lines.push(currentLine);
                return lines;
            }

            const radarLabels = [
                'Thông Minh Cảm Xúc', 'Giải Quyết Vấn Đề', 'Stakeholders Management',
                'Xây Dựng Đội Ngũ', 'Quản Trị Hiệu Suất', 'People Analytics', 'Năng Lực Lãnh Đạo'
            ].map(wrapLabel);

            new Chart(radarCtx, {
                type: 'radar',
                data: {
                    labels: radarLabels,
                    datasets: [{
                        label: 'Năng lực Hiện tại',
                        data: [40, 50, 30, 45, 55, 25, 35],
                        fill: true,
                        backgroundColor: 'rgba(153, 199, 255, 0.2)',
                        borderColor: '#99C7FF',
                        pointBackgroundColor: '#99C7FF',
                        pointBorderColor: '#fff'
                    }, {
                        label: 'Năng lực Mục tiêu',
                        data: [85, 90, 80, 90, 95, 85, 95],
                        fill: true,
                        backgroundColor: 'rgba(0, 123, 255, 0.3)',
                        borderColor: '#007BFF',
                        pointBackgroundColor: '#007BFF',
                        pointBorderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#334155',
                                font: { size: 14, family: "'Be Vietnam Pro', sans-serif" }
                            }
                        },
                        tooltip: {
                             callbacks: {
                                title: function(tooltipItems) {
                                    const item = tooltipItems[0];
                                    let label = item.chart.data.labels[item.dataIndex];
                                    return Array.isArray(label) ? label.join(' ') : label;
                                }
                            }
                        }
                    },
                    scales: {
                        r: {
                            angleLines: { color: '#cbd5e1' },
                            grid: { color: '#e2e8f0' },
                            pointLabels: {
                                font: { size: 12, family: "'Be Vietnam Pro', sans-serif" },
                                color: '#475569'
                            },
                            ticks: {
                                backdropColor: 'transparent',
                                color: '#64748b'
                            }
                        }
                    }
                }
            });
        }
    </script>

</body>
