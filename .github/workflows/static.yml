<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lộ Trình Phát Triển Năng Lực HR 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
        }
        .hero-bg {
            background-color: #004AAD;
            background-image: linear-gradient(135deg, #004AAD 0%, #007BFF 100%);
        }
        .nav-link {
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #99C7FF;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }
        .section-reveal {
            visibility: hidden;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-700">

    <header id="navbar" class="bg-white/80 backdrop-blur-lg fixed top-0 left-0 right-0 z-50 shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="#home" class="text-xl font-bold text-[#004AAD]">HR Development 2025</a>
            <nav class="hidden md:flex space-x-8">
                <a href="#overview" class="nav-link text-slate-600 hover:text-[#0062D8]">Tổng Quan</a>
                <a href="#roadmap" class="nav-link text-slate-600 hover:text-[#0062D8]">Lộ Trình</a>
                <a href="#impact" class="nav-link text-slate-600 hover:text-[#0062D8]">Kết Quả</a>
                <a href="#register" class="nav-link text-slate-600 hover:text-[#0062D8]">Đăng Ký</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="hero-bg min-h-screen flex items-center justify-center text-white text-center pt-20">
            <div class="container mx-auto px-6">
                <h1 class="text-4xl md:text-6xl font-extrabold leading-tight mb-4 animate-fade-in-down">NÂNG TẦM NĂNG LỰC</h1>
                <p class="text-xl md:text-2xl font-light mb-8 animate-fade-in-up">Lộ trình phát triển toàn diện năm 2025 được thiết kế để đưa đội ngũ HR trở thành đối tác chiến lược không thể thiếu.</p>
                <a href="#overview" class="bg-white text-[#0062D8] font-bold py-3 px-8 rounded-full text-lg hover:bg-slate-100 transition duration-300 transform hover:scale-105">Khám Phá Lộ Trình</a>
            </div>
        </section>

        <section id="overview" class="py-16 md:py-24 bg-white">
            <div class="container mx-auto px-6">
                <div class="text-center max-w-3xl mx-auto mb-12 section-reveal">
                    <h2 class="text-3xl md:text-4xl font-bold text-[#004AAD] mb-4">Tổng Quan Lộ Trình Phát Triển</h2>
                    <p class="text-lg text-slate-600">Chương trình tập trung vào 7 năng lực cốt lõi, tạo nên một hành trình chuyển đổi mạnh mẽ từ kỹ năng cá nhân đến vai trò lãnh đạo chiến lược, đảm bảo sự phát triển bền vững cho đội ngũ.</p>
                </div>
